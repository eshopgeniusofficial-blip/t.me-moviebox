  <script>
    // প্রথমে যাবে যেই লিংকে:
    const FIRST_URL = "https://example.com/landing";  
    // পরে (back করলে) টেলিগ্রাম লিংক:
    const TELEGRAM_URL = "https://t.me/yourchannel";  

    function goToLink() {
      // localStorage দিয়ে Telegram লিংক সংরক্ষণ
      localStorage.setItem("nextLink", TELEGRAM_URL);
      // প্রথমে অন্য লিংকে রিডাইরেক্ট
      window.location.href = FIRST_URL;
    }

    // যদি কেউ ওই অন্য পেজ থেকে ব্যাক করে আসে, তাহলে Telegram খুলে দেবে
    window.addEventListener("pageshow", () => {
      const next = localStorage.getItem("nextLink");
      if (next) {
        localStorage.removeItem("nextLink");
        window.location.href = next;
      }
    });
  </script>
